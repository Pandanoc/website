<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login to LỘC HOUSE</title>
	<link rel="stylesheet" href="dangnhap.css">
    <link rel="icon" href="images/logo.jpg">
	<script lang="Javascript">
		function kiemtradangnhap(){
			var l = document.getElementById("loginUser");
			if(l.value =="")
			{
				alert("Bạn chưa nhập tên đăng nhập.");
				l.focus();
				return false;
			}
			
			var o = document.getElementById("loginPwd");
			if(o.value =="")
			{
				alert("Bạn chưa nhập mật khẩu.");
				o.focus();
				return false;
			}
			alert("Bạn đã đăng nhập thành công!");
			return true;
		}
	</script>
</head>

<body>
	
	<div class="login-wrapper">
		<form action="" class="form" onsubmit="return kiemtradangnhap()">
			<img src="image/avatar1.png" alt="">
			<h2>Đăng nhập</h2>
			<div class="input-group">
				<input type="text" name="loginUser" id="loginUser" required>
				<label for="loginUser">Tên đăng nhập</label>
			</div>
			<div class="input-group">
				<input type="password" name="loginPwd" id="loginPwd" required>
				<label for="loginPwd">Mật khẩu</label>
			</div>
			<input type="submit" value="đăng nhập" class="submit-btn" onclick="return kiemtradangnhap()"><br/><br/>
			<a href="#forgot-pwd" class="forgot-pwd">Quên mật khẩu</a> <br/>
		</form>
		
		<div id="forgot-pwd">
			<form action="" class="form">
				<a href="#" class="close">&times;</a>
				<h2>Đặt lại mật khẩu</h2>
				<div class="input-group">
					<input type="email" name="email" id="email" required>
					<label for="email">Nhập Email</label>
				</div>
				<input type="submit" value="Submit" class="submit-btn" >
			</form>
		</div>
	</div>

</body>

</html>
