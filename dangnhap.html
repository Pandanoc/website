<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login to LỘC HOUSE</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-3.4.1.min.js"></script>		
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	<link rel="stylesheet" href="dangnhap.css">
    <link rel="icon" href="images/logo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
	<div class="login-wrapper">
		<form action="" class="form">
			<img src="image/avatar1.png" alt="">
			<h2>Đăng nhập</h2>
			<div class="input-group">
				<input type="text" name="loginUser" id="loginUser" required>
				<label for="loginUser">Tên đăng nhập</label>
			</div>
			<div class="input-group">
				<input type="password" name="loginPwd" id="loginPwd" required>
				<label for="loginPwd">Mật khẩu</label>
			</div>
			<input type="submit" value="đăng nhập" class="submit-btn"><br/><br/>
			<a href="#forgot-pwd" class="forgot-pwd">Quên mật khẩu</a> <br/>
		</form>
		
		<div id="forgot-pwd">
			<form action="" class="form">
				<a href="#" class="close">&times;</a>
				<h2>Đặt lại mật khẩu</h2>
				<div class="input-group">
					<input type="email" name="email" id="email" required>
					<label for="email">Nhập Email</label>
				</div>
				<input type="submit" value="Submit" class="submit-btn">
			</form>
		</div>
	</div>

</body>
</html>
